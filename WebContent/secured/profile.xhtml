<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head />


<h:body>
	<ui:composition template="/templates/common-layout.xhtml">
		<ui:define name="head">
			<title>Profile</title>
		</ui:define>
		<ui:define name="main">
			<p:layout>
				<p:layoutUnit position="north">
					<h1>Welcome!!!</h1>
				</p:layoutUnit>
				<p:layoutUnit position="west">
					<h:form>
						<h3>Say What?!</h3>
						<p:outputLabel for="saying" />
						<p:inputTextarea id="saying" value="#{sayingBean.saying.saying}" />
						<p:commandButton value="Post!" action="#{sayingBean.savePost()}"
							process="@all" update="@all" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<p:layout>
						<p:layoutUnit position="east">
							<h:form>
								<p:dataList value="#{followingBean.profileFollows}" var="users">
									<f:facet name="header">
									Who you are stalk...I mean... Following!
									</f:facet>
									#{users.user.name}
								</p:dataList>
							</h:form>


						</p:layoutUnit>

						<p:layoutUnit position="center">
							<h:form>
								<p:dataList value="#{sayingBean.getPostByUserAndFriends()}" var="sayings"
									type="unordered">
									<f:facet name="header">
           		 					What are you and your friends saying?!
        							</f:facet>
        							#{sayings}
    							</p:dataList>

							</h:form>


						</p:layoutUnit>



					</p:layout>

				</p:layoutUnit>
			</p:layout>
		</ui:define>




	</ui:composition>
</h:body>
</html>
