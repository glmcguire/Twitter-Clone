<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head />
<h:body>
	<ui:composition template="/templates/common-layout.xhtml">
		<ui:define name="head">
			<title>Registration</title>
		</ui:define>
		<ui:define name="main">
			<h:form>
				<h:panelGrid columns="3">
					<p:outputLabel for="username" value="Username" />
					<h:inputText id="username" value="#{registrationBean.user.name}"
						required="true">
						<f:validator binding="#{usernameValidator}" />
					</h:inputText>
					<p:message for="username" />
					<p:outputLabel for="password" value="Password" />
					<h:inputSecret id="password"
						value="#{registrationBean.user.password}" required="true" />
					<p:message for="password" />
					<f:facet name="footer">
						<p:commandButton value="Register"
							action="#{registrationBean.register()}" validateClient="true"
							process="@form" update="@form" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
