<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head />
<h:body>
	<ui:composition template="/templates/common-layout.xhtml">
		<ui:define name="head">
			<title>Home</title>
		</ui:define>
		<ui:define name="main">
			<h1>Say What?!</h1>

			<p:layout>
				<p:layoutUnit position="west">
					<h1>What people are saying!</h1>
					<h:form>
						<p:dataList value="#{sayingBean.getPosts()}" var="sayings"
							type="unordered">
							<f:facet name="header">
           		 					Sayings
        							</f:facet>
        							#{sayings}
    					</p:dataList>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<h:form>
						<p:dataTable id="users" var="user" value="#{userListBean.users}"
							selectionMode="single" selection="#{userListBean.userBean.user}"
							rowKey="#{user.id}">
							<p:ajax event="rowSelect" process="@form" update="@form" />
							<p:column headerText="Users">
								<h:outputText value="#{user.name}" />
							</p:column>
							<f:facet name="footer">
								<p:commandButton
									disabled="#{userListBean.userBean.user == null}"
									process="@form" update="@form" icon="ui-icon-search"
									value="View Page" action="#{userListBean.viewUserPage()}" />
							</f:facet>
						</p:dataTable>
					</h:form>
				</p:layoutUnit>
			</p:layout>
		</ui:define>
	</ui:composition>
</h:body>

</html>
