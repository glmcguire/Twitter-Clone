<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head />
<h:body>


	<ui:composition>
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:commandLink action="#{navBean.home()}" value="Home" />
				</f:facet>
				<f:facet name="right">
					<p:panel rendered="#{authenticationBean.loggedIn}">
						<h:outputText value="Welcome, " />
						<p:commandLink value="#{authenticationBean.username}"
							action="#{navBean.profile}" />
						<p:commandButton action="#{authenticationBean.logout()}"
							value="Logout" />
					</p:panel>

					<p:panel rendered="#{!authenticationBean.loggedIn}">
						<p:commandButton action="#{navBean.login()}" value="Login" />
						<p:commandButton action="#{navBean.register()}" value="Register" />
					</p:panel>
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:composition>
</h:body>
</html>
